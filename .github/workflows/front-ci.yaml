name: Front End CI

on:
  push:
    branches: [main]
    paths:
      - "FrontEnd/**"
  pull_request:
    branches: [main]
    paths:
      - "FrontEnd/**"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: FrontEnd

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js 15
        uses: actions/setup-node@v1
        with:
          node-version: "15"

      - name: Restore Packages
        run: npm ci

      - name: Build App
        run: npm run build

      - name: Lint Code
        run: npm run lint

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: FrontEnd/dist/
